<!DOCTYPE html>
<html>
<head>
    <title>Publishing Blog...</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        h1 { color: #1f2937; margin-bottom: 20px; font-size: 28px; }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status { 
            color: #6b7280; 
            margin: 20px 0;
            font-size: 16px;
        }
        .success {
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        .success h2 {
            color: #065f46;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .blog-info {
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .blog-info p {
            margin: 10px 0;
            color: #374151;
            line-height: 1.6;
        }
        .blog-info strong {
            color: #1f2937;
        }
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        .error h2 {
            color: #991b1b;
            margin-bottom: 15px;
        }
        .error p {
            color: #7f1d1d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Publishing Blog Post</h1>
        <div id="status">
            <div class="spinner"></div>
            <p class="status">Generating SEO-optimized content with AI...</p>
            <p class="status"><small>This takes 30-60 seconds</small></p>
        </div>
    </div>

        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.74.0';

        const supabase = createClient(
            'https://awszwetvzugirgacpcem.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3c3p3ZXR2enVnaXJnYWNwY2VtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDQ1MjQsImV4cCI6MjA3NTQ4MDUyNH0.-0ToTDxMYjEfwAmVzcnCku5KbkjZdsemGbviGzXEdrI'

                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3c3p3ZXR2enVnaXJnYWNwY2VtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDQ1MjQsImV4cCI6MjA3NTQ4MDUyNH0.-0ToTDxMYjEfwAmVzcnCku5KbkjZdsemGbviGzXEdrI'
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', response.status, errorText);
                    throw new Error(`Failed to generate blog: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log('Blog generated successfully:', result);

                document.getElementById('status').innerHTML = `
                    <div class="success">
                        <h2>‚úÖ Blog Published Successfully!</h2>
                        <div class="blog-info">
                            <p><strong>Title:</strong> ${result.post.title}</p>
                            <p><strong>Category:</strong> ${result.post.category}</p>
                            <p><strong>Author:</strong> ${result.post.author}</p>
                            <p><strong>Excerpt:</strong> ${result.post.excerpt}</p>
                            <p><strong>Published:</strong> ${new Date(result.post.published_at).toLocaleString()}</p>
                        </div>
                        <a href="/blog" class="btn">View All Blog Posts ‚Üí</a>
                        <a href="/blog/${result.post.slug}" class="btn" style="background: #10b981;">Read This Post</a>
                    </div>
                `;
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <h2>‚ùå Error</h2>
                        <p>${err.message || 'Failed to generate blog post'}</p>
                        <p><small>Check console for details</small></p>
                        <a href="#" onclick="location.reload()" class="btn" style="background: #ef4444;">Try Again</a>

                `;

        })();
    </script>
</body>
</html>
