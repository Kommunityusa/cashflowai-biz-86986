<!DOCTYPE html>
<html>
<head>
    <title>Publishing Blog Post...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            text-align: center;
        }
        #result { 
            margin-top: 20px; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .success { 
            background: #dcfce7; 
            border: 1px solid #22c55e; 
        }
        .error { 
            background: #fee2e2; 
            border: 1px solid #ef4444; 
        }
        .loading { 
            background: #e0e7ff; 
            border: 1px solid #6366f1; 
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 12px 24px; 
            background: #22c55e; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px;
            font-weight: 600;
        }
        a:hover { background: #16a34a; }
    </style>
</head>
<body>
    <h1>Publishing Blog Post...</h1>
    <div id="result" class="loading">
        <div class="spinner"></div>
        <p>Generating SEO and AI-search optimized blog post...</p>
        <p><small>This typically takes 30-60 seconds</small></p>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.74.0';

        const supabase = createClient(
            'https://awszwetvzugirgacpcem.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3c3p3ZXR2enVnaXJnYWNwY2VtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDQ1MjQsImV4cCI6MjA3NTQ4MDUyNH0.-0ToTDxMYjEfwAmVzcnCku5KbkjZdsemGbviGzXEdrI'
        );

        // Auto-execute on page load
        (async function() {
            const resultDiv = document.getElementById('result');
            
            try {
                const { data, error } = await supabase.functions.invoke('auto-generate-blog', {
                    body: {}
                });

                if (error) throw error;

                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h2>✅ Blog Post Published Successfully!</h2>
                    <h3 style="margin: 20px 0; color: #166534;">${data.post.title}</h3>
                    <div style="text-align: left; max-width: 600px; margin: 0 auto;">
                        <p><strong>Category:</strong> ${data.post.category}</p>
                        <p><strong>Author:</strong> ${data.post.author}</p>
                        <p><strong>Excerpt:</strong> ${data.post.excerpt}</p>
                        <p><strong>Published:</strong> ${new Date(data.post.published_at).toLocaleString()}</p>
                        <p><strong>SEO Meta Description:</strong> ${data.post.meta_description}</p>
                        <p><strong>Keywords:</strong> ${data.post.meta_keywords.join(', ')}</p>
                    </div>
                    <a href="/blog/${data.post.slug}">View Published Blog Post →</a>
                    <br>
                    <a href="/blog" style="background: #6366f1; margin-top: 10px;">View All Blog Posts</a>
                `;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h2>❌ Error Publishing Blog Post</h2>
                    <p style="color: #ef4444;"><strong>${error.message}</strong></p>
                    <p>Please check the browser console for more details.</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        Try Again
                    </button>
                `;
                console.error('Error details:', error);
            }
        })();
    </script>
</body>
</html>
